<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let nome, altura, peso
        nome = prompt("Digite seu nome")
        altura = parseFloat(prompt("Digite sua altura em cm:"))
        peso = parseFloat(prompt("Digite seu peso:"))
        
        altura = altura / 100

        var imc = (peso / (altura * altura))

        if (imc < 16) {
            console.log("Baixo peso - muito grave")
        } else if (imc >= 16 && imc <= 16.99) {
            console.log("Baixo peso grave")
        } else if (imc >= 17 && imc <= 18.49) {
            console.log("Baixo peso")  
        } else if (imc >= 18.50 && imc <= 24.99) {
            console.log("Peso normal")
        } else if (imc >= 25 && imc <= 29.99) {
            console.log("Sobrepeso")
        } else if (imc >= 30 && imc <= 34.99) {
            console.log("Obesidade grau I")
        } else if (imc >= 35 && imc <= 40) {
            console.log("Obesidade grau II")
        } else if (imc > 40) {
            console.log("Obesidade mórbida")
        }
        console.log(`${nome} possui índice de massa corporal igual a ${imc.toFixed(2)}`)
    </script>
        
</body>

</html>
