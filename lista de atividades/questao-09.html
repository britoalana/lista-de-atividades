<!-- Crie um programa que imprima todos os divisores de um número. Para um dado número n, o programa testa todos os números de 1 até n. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero

        numero = parseInt(prompt("Digite um número"))
        
        for(let i =1; i<= numero; i++){
            if(numero % i == 0){
                console.log(`${i}`)
        }
        
            }
    </script>
</body>
</html>
