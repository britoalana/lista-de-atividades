<!-- Crie um programa para saber se o número digitado pelo usuário é um número primo. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero, divisores = 0, valor =1

        numero = parseInt(prompt("Digite um número"))
        
        if(numero>0){
            while(valor<=numero){
                if(numero % valor == 0){
                    divisores ++
                }
                valor ++
            }
            if(divisores == 2){
                console.log(`O número ${numero} é primo`)
            }
             else {
              console.log(`O número ${numero} não é primo`)
            } 
        }
             
    </script>
</body>
</html>
