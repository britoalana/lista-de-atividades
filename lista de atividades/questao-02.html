<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a, b, c

        a = parseInt(prompt("Digite o primeiro número"))
        b = parseInt(prompt("Digite o segundo número"))
        c = parseInt(prompt("Digite o terceiro número"))

        if (a < b && a < c && b < c) {
            console.log(`${a}, ${b}, ${c}`)
        } 
        else if (a < c && a < b && c < b) {
            console.log(`${a}, ${c}, ${b}`)
        } 
        else if (b < a && b < c && a < c) {
            console.log(`${b}, ${a}, ${c}`)
        } 
        else if (b < c && b < a && c < a)  {
            console.log(`${b}, ${c}, ${a}`)
        } 
        else if (c < a && c < b && a < b ) {
            console.log(`${c}, ${a}, ${b}`)
        } 
        else if (c < b && c < a && b < a )  {
            console.log(`${c}, ${b}, ${a}`)
        }
        else{
            console.log("Dados incorretos")
        }
    </script>
</body>

</html>
