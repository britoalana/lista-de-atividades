<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let idadeAtual
        let anoAtual = new Date()
        let anoNascimento = parseInt(prompt("Digite o ano de nascimeto"))

        idadeAtual = anoAtual.getFullYear() - anoNascimento
    
        if(idadeAtual >= 16 && idadeAtual < 18){
          console.log("Você tem idade para votar mas não para dirigir.")   
        }
        else if(idadeAtual >= 18){
        console.log("Você tem idade para votar e para dirigir.")
        }
        else{
        console.log("Você não tem idade para votar nem para dirigir.") 
        }
    </script>
</body>
</html>
